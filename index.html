<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Horns Photo Gallery</title>
    <link href="css/style.css" rel="stylesheet">
    <script id="gallery-template" type="text/x-tmpl-mustache">
        <section class="{{ tag }}">
          <h2>{{ title }}</h2>
          <img src="{{ image }}">
          <p> {{ desc }} </p>
        </section>
      </script>
</head>
<body>
    <header> 
        <h1>Horns Photo Gallery</h1>
        <p>Images are sorted by the number of horns in ascending value.</p>
    </header>
    <main>
        <div id="filter">
            <select>
            </select>
        </div>
        <div id="gallery-1">

        </div>
        <div id="gallery-2">
            
        </div>
    </main>
    <footer>
        <button id="first">First Page</button>
        <button id="second">Second Page</button>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
